<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Service Review</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <div class="Heading">
    <h2>Review form</h2>
  </div>
  <form class="" action="index.html" method="post">
    <div class="Name">
      <label for="first_name">First Name:</label>
      <input type="text" name="first_name" value="John">
      <label for="surname">Surname</label>
      <input type="text" name="Surname" value="Doe">
    </div>
    <br>
    <div class="Contact">
      <label for="Email">Email:</label>
      <input type="email" name="Email" placeholder="John.Doe@gmail.com">
      <label for="Phone">Contact Number:</label>
      <input type="text" name="" value="">
    </div>
    <div class="question">
      <table>
        <tbody>
          <tr>
            <td>Did he work hard?</td>
            <td> <label for="Yes_WH">Yes</label><input type="radio" name="Work_hard" value="Yes"></td>
            <td> <label for="No_WH">No</label><input type="radio" name="Work_hard" value="No"></td>
          </tr>
          <tr>
            <td>Was he punctual?</td>
            <td> <label for="Yes_P">Yes</label><input type="radio" name="Punctual" value="Yes"></td>
            <td> <label for="No_P">No</label><input type="radio" name="Punctual" value="No"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="Dates">
      <table>
        <tbody>
          <tr>
            <td><label for="SD">Start Date:</label></td>
            <td><input type="date" name="SD" value=""></td>
            <td><label for="ED">End Date:</label></td>
            <td><input type="date" name="ED" value=""></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="Opinion">
    <label for="Opinion">Opinion:</label>
    <textarea name="Response" rows="8" cols="80"></textarea>
    </div>
    <div class="Buttons">
      <input type="Submit" name="Submit" value="Submit">
      <input type="reset" name="Reset" value="Reset">
    </div>
  </form>
  <a href="index.html">Return to Main Page</a>
  <br>
  <a href="index.html">
    <img alt="Qries" src="home-run.png" width=40">
  </a>
</body>

</html>
